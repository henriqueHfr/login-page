<app-default-layout 
    title="Sign in and start today!"
    primaryButtonText="Signup Now"
    secondaryButtonText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryButton]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Your name"
            placeholder="John Doe"
        >
            <img src="assets/svg/email.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="johndoe@gmail.com"
        >
            <img src="assets/svg/email.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            formName="password"
            type="password"
            label="Your password"        
        >
            <img src="assets/svg/password.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            formName="passwordConfirm"
            type="password"
            label="Confirm yout password"        
        >
            <img src="assets/svg/password.svg"/>
        </app-primary-input>
    </form>
</app-default-layout>
